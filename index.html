<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Consultation</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif; /* Changed font to Roboto */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover; 
      background-position: center; 
    }

    .container {
      text-align: center;
    }

    .options {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button-wrapper {
      position: relative;
      overflow: hidden;
      border-radius: 5px;
    }

    .button-wrapper:before {
      content: "";
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 123, 255, 0.3); /* Light blue overlay */
      border-radius: 5px;
      z-index: -1; /* Push behind the button */
      transition: top 0.3s ease;
    }

    .button-wrapper:hover:before {
      top: 0; /* Slide up on hover */
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 0 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      transition: all 0.3s ease;
      position: relative; /* Required for stacking */
      z-index: 1; /* Ensure it stays above overlay */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05); /* Scale up on hover */
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* Enhanced shadow effect */
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">KALPESH'S MEDFRE</h1> <!-- Moved to the top -->
    <section class="text-gray-600 body-font">
      <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
          <img class="object-cover object-center rounded" alt="hero" src="185976bd9a1a755.jpg">
        </div>
        <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
          <h2 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">WE ARE DETERMINED FOR NOTHING
            <br class="hidden lg:inline-block">AKTU
          </h2>
          <p class="mb-8 leading-relaxed">This is the official website of IPEC </p>
          <div class="flex justify-center options">
            <div class="button-wrapper">
              <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" onclick="redirectToLogin('doctor')">Doctor</button>
            </div>
            <div class="button-wrapper">
              <button class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg" onclick="redirectToLogin('patient')">Patient</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    function redirectToLogin(userType) {
      if (userType === 'doctor') {
        window.location.href = 'doctor_login.html';
      } else if (userType === 'patient') {
        window.location.href = 'patient_login.html';
      }
    }
  </script>
</body>
</html>
